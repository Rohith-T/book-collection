<div class="container">
  <div class="row d-flex justify-content-center">
    <h1>Book List</h1>
  </div>

  <div class="form-group orw">
    <label for="search" class="col-form-label col-md-2">Search</label>
    <div class="col-md-4">
      <input type="text" [(ngModel)]="searchText" name="search" />
    </div>
  </div>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">sl.no</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList |search:searchText; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.Author }}</td>
          <td>{{ book.price }}</td>
          <td>
            <button
              class="btn btn-primary"
              [routerLink]="'/editbook/' + book.id"
            >
              Edit
            </button>
            <button class="btn btn-danger mx-2" (click)="delete(book.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
