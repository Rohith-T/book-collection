<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="card w-75">
    <h2 class="text-center">Add book</h2>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title" name="title">Title</label>
              <input type="text" class="form-control" formControlName="title" />
              <small *ngIf="bookForm.get('title')?.touched && bookForm.get('title')?.invalid" class="form-error">Title is required</small>
            </div>

            <div class="form-group">
              <label for="title" name="title">Author</label>
              <input type="text" class="form-control" formControlName="Author" />
              <small *ngIf="bookForm.get('Author')?.touched && bookForm.get('Author')?.invalid"  class="form-error">Author is required</small>
            </div>

            <div class="form-group">
              <label for="title" name="title">Price</label>
              <input type="text" class="form-control" formControlName="price" />
              <small *ngIf="bookForm.get('price')?.touched && bookForm.get('price')?.invalid" class="form-error"> Price is required</small>
            </div>

            <div class="form-group my-2">
                <button class="btn btn-primary" type="submit" >{{submitButton}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
